# Define classes for device types
class "mobile-devices" {
    match if substring(hardware, 1, 3) = 00:1a:22;  # Example: Match OUI (first 3 bytes of MAC)
    # OR match by hostname:
    # match if option host-name ~= "android-*";
}

class "computers" {
    match if not substring(hardware, 1, 3) = 00:1a:22;
}

# Subnet declaration
subnet 192.168.1.0 netmask 255.255.255.0 {
    option routers 192.168.1.1;
    option domain-name-servers 9.9.9.9;

    # Default pool (for unmatched devices)
    pool {
        range 192.168.1.100 192.168.1.150;
    }

    # Special pool for mobile devices
    pool {
        allow members of "mobile-devices";
        range 192.168.1.200 192.168.1.220;
    }

    # Fixed IP for specific devices (optional)
    host my-laptop {
        hardware ethernet aa:bb:cc:dd:ee:ff;
        fixed-address 192.168.1.50;
    }
}
